<html>
  <head>
    <meta charset="utf-8"/>
    <title>Formmulari</title>
    <link rel="stylesheet" type="text/css" href="form.css"/>
  </head>
  <body>
      <h1>Formulari</h1>
      <form>
        <p>Nom:</p>
        <input type="text" name="nom">
        <p>Cognoms:</p>
        <input type="text" name="cognoms">
        <p>Username:</p>
        <input type="text" name="Username">
        <p>Email:</p>
        <input type="email" name="email">
        <p>Password</p>
        <input type="password" name="password">
        <p>Adreça</p>
        <input type="text" name="address">
        <p>Telefon</p>
        <input type="tel" name="Telefon">
        <p>Data de naixement</p>
        <input type="date" name="born">
        <p>Gènere</p>
        <input type="radio" name="femení" value="femení">Femení</br>
        <input type="radio" name="masculí" value="masculí">Masculí</br>
        <input type="radio" name="Altre" value="Altre">Altres
        <p>Població</p>
        <select name="població">
          <option value="Cornellà"></br>
          <option value="L'hospitalet"></br>
          <option value="Viladecans"></br>
          <option value="Barcelona"></br>
          <option value="Sant Boi"></br>
          <option value="Sant Just"></br>
          <option value="Esplugues"></br>
          <option value="Olesa de Bonesvalls"></br>
          </select>
      </form>
  </body>
</html>
